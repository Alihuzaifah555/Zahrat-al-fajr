<div class="container pt-5 pb-2 mt-5">
  <div class="row">
    <div class="col text-center">
      <h2 class="fw-bold display-5 mb-2">{{ category?.name }}</h2>
      <p class="text-muted mb-1">{{ category?.description }}</p>
      <p class="text-muted mb-0">Explore our selection of <b>{{ category?.name }}</b> products below.</p>
    </div>
  </div>
</div>

<section class="section bg-light mt-0">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let product of products; let i = index">
        <div class="card h-100 shadow-hover animate-fadeInUp" [style.animation-delay]="i * 0.2 + 's'">
          <div class="img-hover">
            <img [src]="product.image" class="card-img-top" [alt]="product.name">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted">{{ product.description }}</p>
            <a routerLink="/contact" class="btn btn-primary">Inquire Now</a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="products.length === 0" class="text-center text-muted mt-4">
      <h4>No products found in this category.</h4>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-auto">
        <a routerLink="/products" class="btn btn-lg btn-outline-primary shadow-sm px-4 py-2 fw-semibold d-flex align-items-center gap-2">
          <i class="bi bi-arrow-left"></i>
          Back to More Categories
        </a>
      </div>
    </div>
  </div>
</section>
